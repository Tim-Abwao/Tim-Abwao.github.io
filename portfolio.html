---
layout: default
title: Tim Abwao | Portfolio
---
	<style type="text/css">
		.projects {
		    height: 100%; 
		    display: grid; 
		    grid-template-columns: auto auto auto;
		    }
		.project-link {
			max-width: 400px; 
			height: 280px; 
			margin: 7%; padding: 7%;  
			box-shadow:  10px 25px 25px rgba(0, 0, 0, 0.5); 
			box-sizing: border-box; 
			justify-content: center;
			color: #777;
		}
		.project-link:hover {
			color: #222;
		}
		.project-title {
			font-weight: bolder;
			text-decoration: none;
			font-size: 1.6em;
			color: #111;

		}
		.prog {
			width: 700px;
			height: 40px;
			color: yellow; 
		}
		.skills {
			 margin: 5%; display: inline-block; float: left;
		}
		.skill-icon {
			box-shadow: 10px 10px 15px sienna;
			border-radius: 20px;
			width: 120px; height: 120px;

		}
		@media only screen and (max-width: 1024px) {
		.projects {
			float: none;
			display: grid;
			grid-template-columns: auto auto;
			text-align: center;
			}
		}
		.skills {
			display: grid; grid-template-columns: auto auto auto auto;
		}
		@media only screen and (max-width: 768px) {
  			.projects {
    			float: none;
    			display: block;
    			width: 100%;
    		}
    		.project-title {
    			font-size: 1.25em;
    		}
    		.skills {
    			display: grid; grid-template-columns: auto auto auto;
    		}
    		.skill-icon {
    			width: 90; height: 90;
    		}
    	@media only screen and (max-width: 620px) {
    		.skills {
    			display: grid; grid-template-columns: auto auto;
		}
	</style>
</head>
<body style="background: black url(/assets/images/portfolio_background3.jpg) no-repeat fixed; background-size: cover; font-family: Georgia;" >
{% include nav.html %}
	<h1 style="margin-left: 5%; ">GitHub Projects:</h1>
	<hr>
	<div class="projects">

		{% for project in site.data.projects %}
		<div class="project-link" style="background-image: url({{ project.background }}); ">
			<a class="project-title" href= "{{ project.link }}">{{ project.title }} </a>
			<p style=""> {{ project.summary }}</p>
			<a href= "{{ project.link }}">view code</a>
		</div>
		{% endfor %}
	</div>
	
	
	<div style="background: black url(/assets/images/portfolio_background2.jpg) no-repeat fixed; background-size: cover; height: 900px;">
		<h1 style="margin-left: 5%;">Toolkit:</h1>
		<hr>
		{% for tool in site.data.toolkit %}
		<div class="skills" style="">
			<div>		
				<figure>			
				<a href="{{ tool.link }}"><img class="skill-icon" src="{{ tool.icon | prepend: '/assets/images/toolkit/'}}"></a>
				<figcaption style="margin: 5% 10%;">{{ tool.name }}</figcaption>
				</figure>
			</div>
		</div>
		{% endfor %}
	</div>
