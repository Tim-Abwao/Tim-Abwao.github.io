---
layout: default
title: Tim Abwao | Portfolio
---
	<style type="text/css">
		h1 {
			margin: 2%; 
			padding: 2%;
		}
		.projects {
		    height: 100%; 
		    display: grid; 
		    grid-template-columns: auto auto auto;
		    }
		.project-link {
			max-width: 400px; 
			height: 280px; 
			margin: 7%; 
			padding: 7%;  
			box-shadow: 10px 25px 25px rgba(0, 0, 0, 0.5); 
			box-sizing: border-box; 
			justify-content: center;
			color: #777;
		}
		.project-link:hover {
			color: #222;
		}
		.project-title {
			font-weight: bolder;
			text-decoration: none;
			font-size: 1.6em;
			color: #111;
		}
		.skill-container {
			background: white url(/assets/images/portfolio_background2.jpg) no-repeat fixed; 
			background-size: cover;
			height: 1250px;
		}
		.skills {
			display: grid; 
			grid-template-columns: auto auto auto auto;
			margin: 5%;
		}
		.skill-icon {
			box-shadow: 10px 10px 15px #cd754c;
			border-radius: 20px;
			width: 120px; height: 120px;
		}
		@media only screen and (max-width: 1024px) {
		.projects {
			float: none;
			display: grid;
			grid-template-columns: auto auto;
			text-align: center;
			}
		.skill-container {
			height: 1150px;
		}
		}
		@media only screen and (max-width: 768px) {
  			.projects {
    			float: none;
    			display: block;
    			width: 100%;
    		}
    		.project-title {
    			font-size: 1.25em;
    		}
    		.skills {
    			display: grid; grid-template-columns: auto auto auto;
    			margin-left: 5%;
    		}
    		.skill-icon {
    			width: 90; height: 90;
    		}
    		.skill-container {
    			height: 1500px;
    		}
    	}
    	@media only screen and (max-width: 620px) {
    		.skills {
    			display: grid; grid-template-columns: auto auto;
    		}
    		.skill-container {
    			height: 2150px;
    		}
    	}
    	@media only screen and (max-width: 420px) {
    		.skill-container {
    			height: 2000px;
    		}
    	}
		.social-icon {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
        .social-icon:hover {
            opacity: 0.7;
        }
	</style>
</head>
<body style="background: white url(/assets/images/portfolio_background.jpg) no-repeat fixed; background-size: cover; font-family: Georgia;" >
{% include nav.html %}
	<h1>GitHub Projects:</h1>
	<hr>
	<div class="projects">

		{% for project in site.data.projects %}
		<div class="project-link" style="background-image: url({{ project.background }}); ">
			<a class="project-title" href= "{{ project.link }}">{{ project.title }} </a>
			<p style=""> {{ project.summary }}</p>
			<a href= "{{ project.link }}">view code</a>
		</div>
		{% endfor %}
	</div>
	
	
	<div class="skill-container">
		<h1 style="margin-left: 5%;">Toolkit:</h1>
		<hr>
		<div class="skills" style="">
			{% for tool in site.data.toolkit %}
			<div style="margin: 5%;">		
				<figure>			
				<a href="{{ tool.link }}"><img class="skill-icon" src="{{ tool.icon | prepend: '/assets/images/toolkit/'}}" alt="{{ tool.icon }}"></a>
				<figcaption style="margin: 5% 10%;">{{ tool.name }}</figcaption>
				</figure>
			</div>
			{% endfor %}
		</div>
		
	</div>
