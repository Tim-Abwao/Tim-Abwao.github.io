---
layout: default
title: Tim Abwao | Portfolio
---
	<style type="text/css">
		.projects {
		    height: 100%; 
		    display: grid; 
		    grid-template-columns: auto auto auto;
		    }
		.project-link {
			max-width: 400px; 
			height: 280px; background: url(/assets/images/test.jpg); 
			margin: 7%; padding: 30px;  
			box-shadow: 0 20px 20px 0 rgba(0, 0, 0, 0.3); 
			box-sizing: border-box; 
			justify-content: center;
			color: #111;
		}
		.project-link:hover {
			background: rgb(2,2,2,0.3);
			color: white;
		}
		.project-title {
			font-weight: bolder;
			text-decoration: none;
			font-size: 1.6em;

		}
		@media only screen and (max-width: 1024px) {
		.projects {
			float: none;
			display: grid;
			grid-template-columns: auto auto;
			text-align: center;
			}
		}
		@media only screen and (max-width: 768px) {
  			.projects {
    			float: none;
    			display: block;
    			width: 100%;
    		}
		}
	</style>
</head>
<body style="background: black url(/assets/images/portfolio_background.jpg) no-repeat fixed; background-size: cover; font-family: Georgia;" >
{% include nav.html %}
	<h1 style="margin-left: 5%; ">GitHub Projects:</h1>
	<hr>
	<div class="projects">

		{% for project in site.data.projects %}
		<div class="project-link">
			<a class="project-title" href= "{{ project.link }}">{{ project.title }} </a>
			<p style=""> {{ project.summary }}</p>
			<a style="position: relative; bottom: 10px;" href= "{{ project.link }}">view code</a>
		</div>
		{% endfor %}
	</div>
	<h1 style="margin: 20% 5% 30px;">Skills</h1>
	<hr>
	<div style="background: black url(/assets/images/menu_blog_background.jpg) no-repeat fixed; background-size: cover; height: 900px;">

	</div>
