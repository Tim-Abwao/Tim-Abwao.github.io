---
layout: default
---
	<style type="text/css">
		body {
	  		background: grey url( /assets/images/blog_background_camel_lg.jpg) no-repeat fixed; background-size: cover;
	  		
	  		font-family: Georgia;
	  		font-size: 1.4em;
		}
		.social-icon {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
        .social-icon:hover {
            opacity: 0.7;
        }
		@media only screen and (max-width: 768px) {
	  		body {
	    		background: grey url( /assets/images/blog_background_camel.jpg) no-repeat fixed; background-size: cover;
	  		}
		}

</head>
<body>
	<div style="max-width: 800px; margin: 10%;">

		{{ content }}
