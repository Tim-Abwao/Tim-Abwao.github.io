---
layout: default
---

<div>
	<h1>{{ page.title }}</h1>
	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
		{{ page.date | date: "%b %-d, %Y" }}
	</time>
	<br>
	{% if page.last_modified_at %}
	(Updated:
	<time datetime="{{ page.last_modified_at | date_to_xmlschema }}" itemprop="dateModified">
		{{ page.last_modified_at | date: "%b %-d, %Y" }}
	</time>)
	{% endif %}

	{% if page.author %}
	â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author
			}}</span></span>
	{% endif %}
	</p>

	{{ content }}
</div>
